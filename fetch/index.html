<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD Fetch</title>
  </head>
  <body>
    <h1>CRUD API REST - FETCH</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Platos</h2>
        <form class="form">
          <input
            type="text"
            name="name"
            placeholder="Nombre Plato"
            required
          /><br />
          <input type="text" name="price" placeholder="Valor Pesos" required />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article class="data">
        <h2>Ver Platos</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crudTemplate">
      <tr>
        <td class="name">Hallacas</td>
        <td class="price">3000</td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
